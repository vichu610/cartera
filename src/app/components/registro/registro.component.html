<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Document</title>
</head>


<body class="container col-sm-4 mt-4 ">
  <form [formGroup]="formulario" (ngSubmit)="ver" >
  
    <div class=" text-center">
      <label >Registro vehiculo</label>
    </div>
    
  <div class="form-group">
    <label for=""></label>
    <input type="text" name="" id="" class="form-control " placeholder="" aria-describedby="helpId" formControlName="modelo">
    <small id="helpId" class="text-muted " >Modelo</small>
  </div>
  <div class="form-group">
    <label for=""></label>
    <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" formControlName="marca">
    <small id="helpId" class="text-muted">Marca</small>
  </div>
  <div class="form-group">
    <label for=""></label>
    <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" formControlName="precio">
    <small id="helpId" class="text-muted">Precio</small>
  </div>
<div class="text-center mt-2">
  <button type="button" class="btn btn-primary " (click)="ver()">Guardar</button>
</div>



</form>
</body>
</html>
